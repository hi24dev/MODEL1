<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>로그인</title>
		<style type="text/css">
			.tt{
				text-align: center;
				font-weight: bold;
			}
		</style>
		<script type="text/javascript">
			console.log('로그인페이지 script 시작!');
			
			// 로그인 및 빈칸체크
			function loginCheck(){
				console.log('로그인 빈칸체크!\nid:' + document.getElementById('idVal').value 
									+ ', pw:' + document.getElementById('pwVal').value);
				
				if(!document.getElementById('idVal').value){
					alert('아이디를 입력해주세요');
					document.getElementById('idVal').focus();
					return;
				}
				if(!document.getElementById('pwVal').value){
					alert('비밀번호를 입력해주세요');
					document.getElementById('pwVal').focus();
					return;
				}
				
				document.loginForm.action="/sLogin.jsp";
				document.loginForm.submit();
				console.log('빈칸체크 통과');
			}// end of blankCheck()
			
		</script>
	</head>
	<body>
		<!-- 로그인 폼 -->
		<form name="loginForm"
			  method="post">
			<table border="1" align="center">
				<tr>
					<td colspan="2" align="center"><h2>로그인</h2></td>
				</tr>
				<tr>
					<td class="tt">ID</td>
					<td><input type="text" id="idVal" name="ssid"></td>
				</tr>
				<tr>
					<td class="tt">PW</td>
					<td><input type="password" id="pwVal" name="spw"></td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="button" id="login" value="로그인" onclick="loginCheck()">
						&nbsp;
						<input type="reset" value="다시">
					</td>
				</tr>				
			</table>
		</form>
	</body>
</html>
