<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>로그인</title>
		<script type="text/javascript">
			console.log('로그인페이지 script 시작!');
			
			// 로그인 및 빈칸체크
			function loginCheck(){
				console.log('로그인 빈칸체크!\nid:' + document.getElementById('idVal').value 
									+ ', pw:' + document.getElementById('pwVal').value);
				
				if(!document.getElementById('idVal').value){
					alert('아이디를 입력해주세요');
					document.getElementById('idVal').focus();
					return;
				}
				if(!document.getElementById('pwVal').value){
					alert('비밀번호를 입력해주세요');
					document.getElementById('pwVal').focus();
					return;
				}
				
				document.loginForm.action="/sLogin.jsp";
				document.loginForm.submit();
				console.log('빈칸체크 통과');
			}// end of blankCheck()
			
		</script>
	</head>
	<body>
		<header style="display: table; /* 표시형태 */
					   width: 100%; /* 너비 */
					   height: 1.8; /* 높이 */
					   border-top: 28px solid #2A293E; /* Evening Blue */
					   border-bottom: 28px solid #2A293E; /* Evening Blue */ 
					   background: white; /* 배경색 */
					   font-size: 1.2em;
					   color: #2A293E; /* 글자색 */
					   text-align: center; /* 글자의 수평위치 */
					   vertical-align: middle; /* 글자의 수직위치 */">
			<h1><a href="/sMain.html">EXTREME LANDSCAPES</a></h1>
		</header>
		<p>로그인</p>
		<!-- 로그인 폼 -->
		<form name="loginForm"
			  method="post">
			<table border="1">
				<tr>
					<td>ID</td>
					<td><input type="text" id="idVal" name="ssid"></td>
					<td rowspan="2"><input type="button" id="login" value="로그인" onclick="loginCheck()"></td>
				</tr>
				<tr>
					<td>PW</td>
					<td><input type="password" id="pwVal" name="spw"></td>
				</tr>
			</table>
			<a href="/sJoinForm.html">회원가입</a>
			<a href="">회원목록</a>
		</form>
	</body>
</html>
